{% extends '../base.html' %}

{% block title%}
    Добавить авиакомпанию
{% endblock %}

{% block content %}

    <div class="row mt-3 mx-3">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page"><a href="{% url 'airoport_app:list_airlines' %}">Авиакомпании</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Добавить авикомпанию</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center" style="height:80vh">
            <div class="card my-auto">
                <div class="card-header text-center bg-success text-white">
                    <h1>Добавить авиакомпанию</h1>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form.airline_name }}
                        </div>

                        <div class="mb-3">
                            {{ form.airline_tarif }}
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Добавить авикомпанию">
                        <a type="button" href="{% url 'airoport_app:list_airlines' %}" class="btn btn-lg btn-secondary btn-block">
                            Назад к списку авикомпаний
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
